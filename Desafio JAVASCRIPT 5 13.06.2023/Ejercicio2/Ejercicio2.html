<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Ejercicio2</title>
</head>

<body class="container-fluid m-0 row justify-content-center ">

    <main  style="width: 500px;" class="container col-auto m-0">

        <form id="miFormulario" class=" mt-5 border border-4 border-primary rounded-5 p-4 container col-auto " novalidate>

            <h1 class="mb-5 text-center text-primary fs-2">Cálculo de presupuesto</h1>

            <div class="mb-3">
                <label for="input1" class="form-label"><strong class="fs-5 text-primary">Monto del presupuesto:</strong> </label>
                <input type="number" class="form-control" id="input1" placeholder="0" required>
            </div>

            <div class="mb-3">
                <label for="input2" class="form-label"><strong class="fs-5 text-primary">% Destinado:</strong> </label>
                <input type="number" class="form-control w-25" id="input2" placeholder="0"
                    required>
            </div>

            <select id="seleccion" class="form-select mb-4 mt-4" aria-label="Default select example">
                <option selected>Seleccione una opción</option>
                <option value="1">Gastos necesarios</option>
                <option value="2">Gastos opcionales</option>
                <option value="3">Ahorro o inversion</option>
              </select>

            <div class="container p-0 text-center">
                <button id style="width: 100px;" type="submit" class="btn btn-primary mb-5 ">Calcular</button>
                <button style="width: 100px;" type="reset" class="btn btn-primary mb-5">Reset</button>
            </div>

            <div id="resultado"></div>
        </form>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="Ejercicio2.js"></script>
</body>
</html>
