<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ejercicio2</title>
</head>

<body class="container-fluid m-0 row justify-content-center bg-dark">

    <main style="width: 500px;" class="container col-auto m-0 mt-5 border border-4 border-primary rounded-5 p-4">

        <!--formulario general-->
        <form id="miFormulario" class="  container col-auto "
            novalidate>

            <h1 class="mb-5 text-center text-primary fs-4">C√ÅLCULO DE PRESUPUESTO</h1>

            <!--imput presupuesto-->
            <div class="mb-5">
                <label for="input1" class="form-label"><strong class="fs-5 text-primary">PRESUPUESTO<span class="text-danger">*</span>:</strong>
                </label>
                <input type="number" class="form-control" id="input1" placeholder="0$" required>
            </div>

            <!--creacion del boton para agregar div-->
            <div class="row container">
                <p class="text-primary col-8 m-0 p-0">AGREGUE CATEGORIAS DESEADAS:</p>
                <button id="b1" class="col-1 btn btn-success border border-1">+</button>
            </div>
            <div>
                <div id="b2" class="container"></div>
            </div>

                
            <!--botones para calculo y reset-->
            <div class="container p-0 text-center mt-5">
                <button id style="width: 100px;" type="submit" class="btn btn-primary mb-5 ">Calcular</button>
                <button id="botonReset" style="width: 100px;" type="reset" class="btn btn-primary mb-5">Reset</button>
            </div>
        </form>

            <!--div contenedor donde se imprimen todos los resultados-->
        <div id="divBody" class="text-primary  text-center"></div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/Ejercicio2.js"></script>
</body>

</html>
