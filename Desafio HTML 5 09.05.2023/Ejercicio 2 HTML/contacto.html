<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style12.css">
    <title>Contacto</title>
</head>
<body>
    <form action="">
        <div>
            <img id="logo" src="Recursos/M5-logo-azul.svg" alt="logo de la pagina">
            <a class="activo" href="#">HOME</a>
            <a class="activo" href="#">CONTACTO</a>
        </div>
        <p class="titulo1">¿Querés que nos contactemos con vos?</p>
        <p class="titulo2">Dejanos tu consulta:</p>
        <div class="casillas">
            <label for="nombre">Nombre completo <b>*</b></label>
            <input type="text" id="nombre" placeholder="Ingrese nombre y apellido" required>

            <label for="email">Email <b>*</b></label>
            <input type="email" id="email" placeholder="ejemplo@ejemplo.com" required>
            <label for="comentario">Comentario <b>*</b></label>

            <textarea name="comentario" id="comentario"></textarea>
        </div>

        <div class="botones">
            <input class="reset" type="reset" value="Resetear">
            <button>Enviar</button>
        </div>

        

    </form>
</body>
</html>
