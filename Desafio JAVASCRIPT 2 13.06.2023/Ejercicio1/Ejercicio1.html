<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ejercicio2</title>
</head>
<body class="container-fluid row bg-dark align-items-center justify-content-center">
    

    <main style="width: 400px;" class="container m-0 mt-5 col-auto">

    <form class=" m-4 mb-3 border border-4 border-primary rounded-3 p-4" action="javascript:validacionEdad();"> <!--action sirve para ejecutar una accion con enter, en esta caso ejecuta la funcion validacionEdad-->
        <label for="formGroupExampleInput" class="form-label"><strong class="text-primary fs-6">LOGIN:</strong></label>
        <input type="text" class="form-control mt-3 mb-3" id="input1" placeholder="Ingrese Edad">
        <button style="width: 100px;" class="btn btn-primary mt-2" onclick="validacionEdad()" type="button">Ingresar</button>
        <button style="width: 100px;" class="btn btn-primary mt-2" type="reset">Reset</button>
    </form>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="./js/Ejercicio1.js"></script>

</html>
