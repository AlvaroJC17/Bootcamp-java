<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ejercicio2</title>
</head>
<body class="container bg-dark ">


<main class="container-fluid w-50 border border-5 rounded-3 border-primary mt-5">

    <form novalidate class="m-3" id="miFormulario">
      <h1 class="text-center text-primary fs-3">INICIAR SESION</h1>
        <div class="mb-3">
          <label for="input1" class="form-label"><strong class="fs-6 text-primary"> USUARIO</strong></label>
          <input type="text" class="form-control" id="input1" aria-describedby="emailHelp" placeholder="Ingrese usuario">
        </div>
        <div class="mb-3">
          <label for="input2" class="form-label"><strong class="fs-6 text-primary">CONTRASEÑA</strong></label>
          <input type="password" class="form-control" id="input2" placeholder="Ingrese contraseña">
        </div>
        <button style="width: 100px;" type="submit" class="btn btn-primary" >Ingresar</button>
        <button style="width: 100px;" type="reset" class="btn btn-primary">Reintentar</button>
      </form>

    </main>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="./js/ejercicio2.js"></script>
</body>
</html>
